<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <style>
        body {
            background-color: #f5f5dc; /* Beige clair */
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Cercle dans le coin supérieur gauche */
        .circle-top-left {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background-color: #d9a679; /* Marron clair */
            border-radius: 50%;
        }

        /* Cercle dans le coin inférieur droit */
        .circle-bottom-right {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background-color: #d9a679; /* Marron clair */
            border-radius: 50%;
        }

        h1 {
            color: #5a3e36; /* Marron foncé */
            font-size: 2.5rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #5a3e36; /* Marron foncé */
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #482f29;
            color: #fff;
        }

        .btn-danger {
            background-color: #a94442; /* Rouge */
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #842029;
            color: #fff;
        }

        form {
            background-color: #fff; /* Blanc pour le formulaire */
        }
    </style>
  <div class="container my-5">
    <h1 class="text-center mb-4">Administration</h1>
    <div class="d-flex justify-content-end">
        <button class="btn btn-danger mb-3" onclick="logout()">Déconnexion</button>
    </div>
    <form id="form-add-user" class="bg-light p-4 rounded shadow mb-5">
        <h2 class="text-center mb-4">Ajouter un utilisateur</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
            </div>
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-4">
            <label for="role" class="form-label">Rôle</label>
            <select id="role" class="form-select">
                <option value="user">Utilisateur</option>
                <option value="admin">Administrateur</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>

    <table id="user-table" class="table table-striped table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    <script src="bootstrap.bundle.min.js"></script>
    </table>
</div>

    <script src="script.js"></script>
</body>
</html>
