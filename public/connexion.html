<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5dc; /* Beige clair */
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Cercle dans le coin supérieur gauche */
        .circle-top-left {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background-color: #d9a679; /* Marron clair */
            border-radius: 50%;
        }

        /* Cercle dans le coin inférieur droit */
        .circle-bottom-right {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background-color: #d9a679; /* Marron clair */
            border-radius: 50%;
        }

        h1 {
            color: #5a3e36;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .btn-brown {
            background-color: #5a3e36;
            color: #fff;
        }

        .btn-brown:hover {
            background-color: #482f29;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Cercle supérieur gauche -->
    <div class="circle-top-left"></div>

    <!-- Cercle inférieur droit -->
    <div class="circle-bottom-right"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Connexion</h1>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-3">Connexion</h2>
                        <form id="form-login">
                            <div class="mb-3">
                                <label for="email-login" class="form-label">Email</label>
                                <input type="email" id="email-login" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password-login" class="form-label">Mot de passe</label>
                                <input type="password" id="password-login" class="form-control" placeholder="Mot de passe" required>
                            </div>
                            <button type="submit" class="btn btn-brown w-100">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
